<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Amount</title>
</head>
<body>
    <h1 th:text="${oldAmount}? 'Updated!' : 'Update Failed'"></h1>
    <h1 th:text="${oldAmount}? 'Old Amount = ' + ${oldAmount} : 'ID not found'"></h1>
    <h1 th:text="${newAmount}? 'New Amount' +${newAmount}"></h1>
</body>
</html>
